<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Genie </title>

    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- custom css file link  -->
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    
<!-- header section starts  -->

<header class="header">

    <a href="#" class="logo"> <i class="fas fa-heartbeat"></i> Health Genie </a>

    <nav class="navbar">
        <a href="./index.html">home</a>
        <a href="./login.html">Login</a>
        <a href="./about.html">about</a>
        <a href="./contacts.html">contact</a>
    </nav>

    <div id="menu-btn" class="fas fa-bars"></div>

</header>
<section class="services" id="services">
    <table>
      <tbody>
        <tr>
          <td>Email:</td>
          <td><input type="text" placeholder="Enter Email Here!" id = "email"></input></td>
        </tr>
        <tr>
          <td>Password:</td>
          <td><input type="password" placeholder="Password Here!" id="password"></td>
        </tr>
      </tbody>
    </table>
    <br>
    <button type="button" name="button" onclick="signUp()">REGISTER</button>
    <button type="button" name="button" onclick="signOut()">Sign out</button>
    <h1>Already a user login here!</h1>
    <table>
      <tbody>
        <tr>
          <td>Email : </td>
          <td><input type="text" placeholder="email here" id="loginemail"></input></td>
        </tr>
        <tr>
          <td>Password :</td>
          <td><input type="password" placeholder="Password" id = "loginpw"></input></td>
        </tr>
      </tbody>
    </table>
    <br>
    <button type="button" name="button" onclick="loginUser()">Login</button>

</section>

<script src="js/script.js"></script>

</body>
</html>
